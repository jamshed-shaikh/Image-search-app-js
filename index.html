<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>   
     <button id="dark-mode-toggle"> Dark Mode</button>


    <h1 id="main-heading">Image Search </h1> 

    <form action="">
        <input type="text" id="search-panel" placeholder="search image">
        <button id="submit-btn"> Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1470252649378-9c29740c9fa8?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="sunset view">
            <a href="https://unsplash.com/photos/trees-under-cloudy-sky-during-sunset--G3rw6Y02D0"
                target="_blank">Sunset View</a>
        </div>


        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1505765050516-f72dcac9c60e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Snow mountain">
            <a href="https://unsplash.com/photos/landscape-photography-of-black-mountain-y2azHvupCVo"
                target="_blank">Snow Mountain</a>
        </div>


        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1490730141103-6cac27aaab94?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Beach sunset">
            <a href="https://unsplash.com/photos/silhouette-of-person-standing-on-rock-surrounded-by-body-of-water-odxB5oIG_iA"
                target="_blank"> Beach sunset</a>
                </div>
        </div>

        <button id="show-more"> Show More</button>

    </div>


    <script src="index.js"></script>

</body>

</html>
